<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA POWER Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      display: none;
    }
    svg {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>NASA POWER Data Visualization</h2>

  <div id="linechart-container"></div>
  <div id="boxplot-container" style="margin-top:50px;"></div>

  <script src="linegraph.js"></script>
  <script src="boxplot.js"></script>
</body>
</html>
